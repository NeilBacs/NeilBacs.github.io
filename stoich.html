<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoichiometry</title>
    <link rel="stylesheet" href="stoich.css">
    <script src="stoich.js" defer></script>
</head>
<body>
   
    <h1 class="center">Stoichiometry</h1>

    <h3>Dilution process</h3>
    <div>
    <label for="C1">Initial concentration:</label>
    <input type="number" id="C1">
    <label for="C2">Final concentration:</label>
    <input type="number" id="C2">
    </div>
    <div>
    <label for="V1">Initial volume:</label>
    <input type="number" id="V1">
    <label for="V2">Final volume:</label>
    <input type="number" id="V2">
    </div>
    <button id="ComputeDilutionBtn">Compute</button>

    <h3>Number of moles</h3>
    <div>
    <label for="MM">molar mass:</label>
    <input type="number" id="MM">
    <label for="grams">grams:</label>
    <input type="number" id="grams">
    <label for="#moles">#moles:</label>
    <input type="number" id="#moles">
    </div>
    <button id="ComputeNumMolesBtn">Compute</button>

    <h3>Molarity/Molality</h3>
    <div>
    <label for="MolesSolute">#moles of solute:</label>
    <input type="number" id="MolesSolute">
    <label for="L/Kg">Liter of solution/Kg of solvent:</label>
    <input type="number" id="L/Kg">
    <label for="Molarity">Molarity/Molality:</label>
    <input type="number" id="Molarity">
    </div>
    <button id="ComputeMolarityBtn">Compute</button>
    <br><br>
    <div class="center">
    <a href="projects.html" >Back to project home</a>
    </div>
    


    
    
    
    
    
    
    
    
</body>
</html>
